
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mystyle.css">
    <script src="../script/script.js"></script>
    <title>Email Form</title>
</head>
<body>
    <form class="email-form">
        <div class="form-group">
            <h1>Contact</h1>
            <p>Please fill in this form to get in contact with me.</p>
            <hr>
            <label for="fname"><b>First name</b></label><br>
            <input id="fname" placeholder="First name"><br><br>

            <label for="lname"><b>Last name</b>:<br>
            <input id="lname" placeholder="Last name"><br><br>
            <label for="email"><b>Email</b></label><br>
            <input id="email" placeholder="example@mail.com"><br><br>
            <label for="phone"><b>Phone number</b></label><br><br>
            <input id="phone" placeholder="Phone #"><br><br>
            <label for="message"><b>Message</b></label><br><br>
            <textarea id="message" rows="15" cols="50" maxlength="200" placeholder="Write your message here..."></textarea>
            <p><b>Word Count:
                <span id="counter">0</span>
            </b></p>
            <hr>
            <br><br> 
            <button id="submit" type="button" onclick=validate()>Send</button> 
            <button class="back-btn"><a href="home.html">Go back</a></button> 
        </div>
    </form>
</body>
</html>
