<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Email Form</title>

<body>


<form action="mailto: hampus.andersson0086@stud.hkr.se">
    <div class="form-group">
        <h1>Contact</h1>
        <p>Please fill in this form to get in contact with us.</p>
        <hr>
        <label for="fname"><b>First name</b></label><br>
        <input type="text" placeholder="First name"id="fname" name="fname" required><br><br>

        <label for="lname"><b>Last name</b>:<br>
        <input type="text" placeholder="Last name" id="lname" name="lname" required><br><br>
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="example@mail.com" id="email" name="email" required><br><br>
        <label for="phone"><b>Phone number</b></label><br><br>
        <input type="text" placeholder="Phone #" id="phone" name="phone" required><br><br>
        <label for="message"><b>Message</b></label><br><br>
        <textarea id="messagebox" name="message" rows=”16″ cols=”20″>
            Write your message here...
        </textarea>
        <p><b>Word Count:
            <span id="counter">0</span>
        </b></p>
    </div>
</form>

    <br><br>
