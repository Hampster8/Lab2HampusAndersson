<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>


<form action=”mailto:contact@yourdomain.com”

method=”POST”

enctype=”multipart/form-data”

name=”EmailForm”>

<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" value="John"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" value="Doe"><br><br>
<label for="email">Email</label><br>
<input type="text" id="email" name="email" value="johndoe@mail.com"><br><br>
<label for="phone">Phone number</label><br><br>
<input type="text" id="phone" name="phone" value="0709853596"><br><br>


<label for="message">Phone number</label><br><br>
<textarea name="message" rows=”16″ cols=”20″>
    Write your message here...
</textarea>

<br><br> 
<button>Submit</button> 
</form>


</body>
</html>
